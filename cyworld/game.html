<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link href="./styles/game.css" rel="stylesheet">
    <script src="./game.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">Game</div>
                <div class="subtitle">TODAY choice</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game__container">
            <img src="./images/word.png">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : 코드캠프</div>
            <div class="word__text">
                <!-- flex와 justify-content 옵션을 변경했는데 input창과 버튼의 사이즈가 변경되는 이유 -->
                <input id="myword" class="textbox" type="text" placeholder="단어를 입력하세요.">
                <button class="search" onclick="">입력</button>
            </div>
            <div id="result" class="word__result">결과!</div>
        </div>
        <div class="game__container">
            <img src="./images/lotto.png">
            <div class="game__title">LOTTO</div>
            <div class="game__subtitle">버튼을 누르세요.</div>
            <div id="change" class="lotto__numbers">
                <div id="change1" class="lotto__number">3</div>
                <div id="change2" class="lotto__number">5</div>
                <div id="change3" class="lotto__number">10</div>
                <div id="change4" class="lotto__number">24</div>
                <div id="change5" class="lotto__number">30</div>
                <div id="change6" class="lotto__number">34</div>
            </div>
            <button onclick="pressedBtn()" class="lotto__button">Button</button>
        </div>
    </div>
</body>
</html>
