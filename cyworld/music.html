<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Music</title>
    <link href="./styles/music.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY choice</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="music__box">
            <div class="bgm__box">
                <img class="jukebox" src="./images/jukebox-01.png">
                <div class="bgm__name">Y(Please Tell Me Why)</div>
                <div class="musician">프리스타일</div>
            </div>           
            <div class="bgm__box">
                <img class="jukebox" src="./images/jukebox-02.png">
                <div class="bgm__name">눈의 꽃</div>
                <div class="musician">박효신</div>
            </div>
            <div class="bgm__box">
                <img class="jukebox" src="./images/jukebox-03.png">
                <div class="bgm__name">사랑했나봐</div>
                <div class="musician">윤도현</div>
            </div>
        </div>
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY choice</div>
            </div>
            <div class="music__list">
                <table>
                    <th class="th__header">
                        <input class="th__con con__0" type="checkbox"></input>
                        <div class="th__con con__1"> 번호 </div>
                        <div class="th__con con__2"> 곡명 </div>
                        <div class="th__con con__3"> 아티스트</div>
                    </th>
                    <th class="th__header1">
                        <input class="th__con con__0" type="checkbox"></input>
                        <div class="con__1 num"> 1 </div>
                        <div class="con__2 blue"> 눈의 꽃 </div>
                        <div class="con__3 blue"> 박효신 </div>
                    </th>
                    <th class="th__header1">
                        <input class="th__con con__0" type="checkbox"></input>
                        <div class="con__1 num"> 2 </div>
                        <div class="con__2 blue"> 사랑스러워 </div>
                        <div class="con__3 blue"> 김종국</div>
                    </th>
                    <th class="th__header1">
                        <input class="th__con con__0" type="checkbox"></input>
                        <div class="con__1 num"> 3 </div>
                        <div class="con__2 blue"> 내사람: Partner For Life </div>
                        <div class="con__3 blue"> SG 워너비</div>
                    </th>
                    <th class="th__header1">
                        <input class="th__con con__0" type="checkbox"></input>
                        <div class="con__1 num"> 4 </div>
                        <div class="con__2 blue"> Love Love Love </div>
                        <div class="con__3 blue"> 에픽하이</div>
                    </th>
                    <th class="th__header1">
                        <input class="th__con con__0" type="checkbox"></input>
                        <div class="con__1 num"> 5 </div>
                        <div class="con__2 blue"> 애인...있어요 </div>
                        <div class="con__3 blue"> 이은미</div>
                    </th>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
