<!DOCTYPE html>
<html lang="ko">
<head>
    <title>CSS 실습</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            border: 5px solid red;
            padding: 30px;
        }

        .border-box{
            box-sizing: border-box;
        }

        .content-box {
            box-sizing: content-box;
        }
        /* 질문하기 보더박스 크기가 기본값과 / 그대로 기본값은 콘텐트박스인가?*/

    </style>
</head>
<body>
    <div class="border-box">보더박스</div>
    <div>기본값</div>
    <div class="content-box">콘텐트박스</div>
</body>
</html>
