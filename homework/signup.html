<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./signup.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="wrapper">
            <div class="information">
                <h1>회원 가입을 위해</br>
                    정보를 입력해주세요
                </h1>
                <div class="box">
                    <div class="box1">
                        * 이메일
                    </div>
                    <div class="box2">
                        * 이름
                    </div>
                    <div class="box2">
                        * 비밀번호
                    </div>
                    <div class="box2">
                        * 비밀번호 확인
                    </div>
                </div>
                <div class="gender">
                    <input type="radio" name="gender"> 여성
                    <input type="radio" name="gender"> 남성
                </div>
                <div class="marketing">
                    <input type="checkbox"> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 동의합니다.
                </div>
                <div class="hr">
                    <hr>
                </div>
                <button>가입하기</button>
            </div>
        </div>
    </div>
</body>
</html>
